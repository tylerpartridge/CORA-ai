<!DOCTYPE html>
<html>
<head>
    <title>Disable Service Worker</title>
</head>
<body>
    <h1>Clearing Service Worker Cache</h1>
    <div id="status"></div>
    
    <script>
    async function clearServiceWorker() {
        const status = document.getElementById('status');
        
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (let registration of registrations) {
                await registration.unregister();
                status.innerHTML += '<p>✓ Unregistered service worker</p>';
            }
        }
        
        // Clear all caches
        if ('caches' in window) {
            const cacheNames = await caches.keys();
            for (let name of cacheNames) {
                await caches.delete(name);
                status.innerHTML += `<p>✓ Deleted cache: ${name}</p>`;
            }
        }
        
        status.innerHTML += '<h2>✅ All service workers and caches cleared!</h2>';
        status.innerHTML += '<p>Now clear your browser cache and reload.</p>';
    }
    
    clearServiceWorker();
    </script>
</body>
</html>
