<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Expenses - CORA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #FF9800;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .add-form {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #FF9800;
            background: #1a1a1a;
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        button {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            background: #FF9800;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        button:active {
            background: #FFA726;
        }
        
        .expense-list {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 10px;
        }
        
        .expense-item {
            padding: 15px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .expense-item:last-child {
            border-bottom: none;
        }
        
        .expense-desc {
            font-size: 16px;
        }
        
        .expense-amount {
            font-size: 18px;
            color: #FF9800;
            font-weight: bold;
        }
        
        .expense-date {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .total {
            background: #FF9800;
            color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Track Expenses</h1>
    
    <div class="success-message" id="successMsg">
        âœ“ Expense Added!
    </div>
    
    <div class="add-form">
        <input type="text" id="description" placeholder="What did you buy?" autocomplete="off">
        <input type="number" id="amount" placeholder="How much? (just the number)" step="0.01">
        <button onclick="addExpense()">Add Expense</button>
    </div>
    
    <div class="expense-list" id="expenseList">
        <div class="empty-state">No expenses yet. Add your first one above!</div>
    </div>
    
    <div class="total" id="totalSection" style="display: none;">
        Total: $<span id="totalAmount">0</span>
    </div>
    
    <script>
        // Helper function to get cookie value
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        // Store expenses in localStorage for now
        let expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
        
        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function renderExpenses() {
            const list = document.getElementById('expenseList');
            const totalSection = document.getElementById('totalSection');
            const totalAmount = document.getElementById('totalAmount');
            
            if (expenses.length === 0) {
                list.innerHTML = '<div class="empty-state">No expenses yet. Add your first one above!</div>';
                totalSection.style.display = 'none';
                return;
            }
            
            let html = '';
            let total = 0;
            
            // Show newest first
            expenses.slice().reverse().forEach(expense => {
                html += `
                    <div class="expense-item">
                        <div>
                            <div class="expense-desc">${expense.description}</div>
                            <div class="expense-date">${formatDate(expense.date)}</div>
                        </div>
                        <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                    </div>
                `;
                total += expense.amount;
            });
            
            list.innerHTML = html;
            totalAmount.textContent = total.toFixed(2);
            totalSection.style.display = 'block';
        }
        
        function addExpense() {
            const descInput = document.getElementById('description');
            const amountInput = document.getElementById('amount');
            const successMsg = document.getElementById('successMsg');
            
            const description = descInput.value.trim();
            const amount = parseFloat(amountInput.value);
            
            if (!description) {
                alert('Please enter what you bought');
                return;
            }
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            // Add to expenses
            expenses.push({
                description: description,
                amount: amount,
                date: new Date().toISOString()
            });
            
            // Save to localStorage
            localStorage.setItem('expenses', JSON.stringify(expenses));
            
            // Also try to save to server (but don't block if it fails)
            try {
                // Get auth token from localStorage or cookie
                const token = localStorage.getItem('access_token') || getCookie('access_token');
                
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                fetch('/api/expenses/add', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        description: description,
                        amount: amount,
                        category: 'General'
                    })
                }).then(response => {
                    if (response.ok) {
                        console.log('Saved to server successfully');
                    }
                }).catch(err => console.log('Server save failed, but saved locally'));
            } catch (err) {
                console.log('Could not save to server, but saved locally');
            }
            
            // Clear form
            descInput.value = '';
            amountInput.value = '';
            
            // Show success message
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 2000);
            
            // Re-render
            renderExpenses();
            
            // Focus back on description for quick entry
            descInput.focus();
        }
        
        // Allow Enter key to submit
        document.getElementById('amount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addExpense();
            }
        });
        
        // Render on load
        renderExpenses();
        
        // Focus on first input
        document.getElementById('description').focus();
    </script>
</body>
</html>
