<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}CORA - Construction Financial Intelligence{% endblock %}</title>
    <meta name="description" content="{% block page_description %}CORA helps contractors track jobs, control costs, and boost profits with AI-powered financial intelligence.{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/logos/cora-logo.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for icons on auth pages) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CORA Navbar and Theme for consistent sizing -->
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/construction-theme.css">
    
    <!-- Construction Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Security -->
    <script src="/static/js/security.js"></script>
    
    <!-- API Error Handler -->
    <script src="/static/js/api-error-handler.js"></script>
    
    <!-- Minimal Theme for Auth Pages -->
    <style>
        :root {
            --construction-orange: #FF9800;
            --construction-orange-hover: #F57C00;
            --industrial-blue: #1976D2;
            --industrial-blue-hover: #1565C0;
            --bright-blue: #4db8ff;
            --success-green: #69F0AE;
            --dark-bg: #1a1a1a;
            --dark-surface: rgba(26, 26, 26, 0.9);
            --dark-input: rgba(45, 55, 72, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #a0aec0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Hide theme toggle button */
        .theme-toggle {
            display: none !important;
        }
        
        /* Construction grid overlay pattern */
        .construction-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(255,152,0,0.02) 50px, rgba(255,152,0,0.02) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(255,152,0,0.02) 50px, rgba(255,152,0,0.02) 51px);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Simple header for auth pages */
        .auth-header {
            background: linear-gradient(180deg, rgba(26, 26, 26, 0.98) 0%, rgba(26, 26, 26, 0.95) 100%);
            border-bottom: 3px solid #FF9800;
            padding: 1rem 0;
            position: relative;
            z-index: 10;
        }
        
        .auth-header .navbar-brand img {
            height: 45px;
            transition: all 0.3s ease;
        }
        
        .auth-header .navbar-brand:hover img {
            transform: scale(1.05);
        }
        
        /* Content area */
        .auth-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Form styles */
        .auth-form-container {
            background: var(--dark-surface);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 152, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .form-control {
            background: var(--dark-input);
            border: 2px solid rgba(255,152,0,0.3);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(45, 55, 72, 1);
            border-color: var(--construction-orange);
            box-shadow: 0 0 0 3px rgba(255,152,0,0.1);
            color: var(--text-primary);
            outline: none;
        }
        
        .btn-construction {
            background: #FF9800;
            color: #1a1a1a;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255,152,0,0.4);
            border: none;
            width: 100%;
            cursor: pointer;
        }
        
        .btn-construction:hover {
            background: #F57C00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,152,0,0.6);
            color: #1a1a1a;
        }
        
        /* Auth header to visually align with main navbar */
        .auth-header {
            background: linear-gradient(180deg, rgba(26, 26, 26, 0.98) 0%, rgba(26, 26, 26, 0.95) 100%);
            border-bottom: 3px solid #FF9800;
            height: 80px;
            display: flex;
            align-items: center;
        }
        .auth-header .navbar-brand { height: 45px; display: flex; align-items: center; }
        .auth-header .navbar-brand img { max-height: 45px; height: auto; width: auto; }

        /* Link styles */
        a {
            color: #4db8ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #FF9800;
        }

        /* zoom controls styling is centralized; no base overrides */
    </style>
    
    <!-- Page specific CSS -->
    {% block page_css %}{% endblock %}
</head>
<body>
    <!-- Construction grid background -->
    <div class="construction-grid"></div>
    
    <!-- Simple Header (branded, consistent height) -->
    <header class="auth-header">
        <div class="container d-flex align-items-center" style="height: 80px;">
            <a class="navbar-brand" href="/" style="display: flex; align-items: center; height:45px;">
                <img src="/static/images/logos/cora-logo.png" alt="CORA">
            </a>
            <div class="ms-auto d-none d-md-block">
                <a class="nav-link" href="/features" style="display:inline-block; color:#e2e8f0; margin-right:1rem; text-transform:uppercase; letter-spacing:.5px;">Features</a>
                <a class="nav-link" href="/pricing" style="display:inline-block; color:#e2e8f0; margin-right:1rem; text-transform:uppercase; letter-spacing:.5px;">Pricing</a>
                <a class="btn-construction" href="/signup">Get Started</a>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="auth-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Simple Footer (branded) -->
    <footer style="background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%); border-top: 3px solid #FF9800; padding: 1.5rem 0; position: relative; z-index: 10;">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
            <p style="color: #a0aec0; margin: 0; font-size: 0.9rem;">
                &copy; 2025 CORA. Built for <span style="color:#FF9800; font-weight:700;">CONTRACTORS</span>.
            </p>
            <div class="mt-2 mt-md-0">
                <a href="/privacy" class="footer-link" style="color:#a0aec0; margin: 0 0.5rem;">Privacy</a>
                <a href="/terms" class="footer-link" style="color:#a0aec0; margin: 0 0.5rem;">Terms</a>
                <a href="/contact" class="footer-link" style="color:#a0aec0; margin: 0 0.5rem;">Contact</a>
            </div>
        </div>
        <div style="position: absolute; bottom: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #FF9800 0%, #1976D2 50%, #69F0AE 100%);"></div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Page specific scripts -->
    {% block page_scripts %}{% endblock %}
</body>
</html>
