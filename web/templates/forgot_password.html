<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - CORA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .reset-container {
            background: rgba(42, 42, 42, 0.95);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 2px solid #FF9800;
        }
        
        h1 {
            color: #FF9800;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #aaa;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #FF9800;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #F57C00;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #4CAF50;
            display: block;
        }
        
        .message.error {
            background: #f44336;
            display: block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #FF9800;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>üîê Reset Password</h1>
        <p>Enter your email and we'll send you a reset link</p>
        
        <div id="message" class="message"></div>
        
        <div id="step1">
            <input type="email" id="email" placeholder="your@email.com" autocomplete="email">
            <button onclick="sendResetLink()">Send Reset Link</button>
        </div>
        
        <div id="step2" style="display: none;">
            <input type="text" id="token" placeholder="Enter reset code from email">
            <input type="password" id="newPassword" placeholder="New password">
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
            <button onclick="resetPassword()">Reset Password</button>
        </div>
        
        <div class="back-link">
            <a href="/login">Back to Login</a>
        </div>
    </div>
    
    <script>
        async function sendResetLink() {
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            if (!email) {
                showMessage('Please enter your email', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Reset link sent! Check your email.', 'success');
                    // Show step 2 for entering token
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                } else {
                    showMessage(data.detail || 'Failed to send reset link', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }
        
        async function resetPassword() {
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!token || !newPassword || !confirmPassword) {
                showMessage('Please fill all fields', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token,
                        new_password: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.detail || 'Failed to reset password', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
        
        // Check if we have a token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        if (resetToken) {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('token').value = resetToken;
        }
    </script>
</body>
</html>
