version: '3.8'

services:
  cora-app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "80:8000"
      - "443:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cora-network

networks:
  cora-network:
    driver: bridge