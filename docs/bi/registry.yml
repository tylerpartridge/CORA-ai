competitors:
  - name: Contractor Foreman
    urls:
      - https://contractorforeman.com/
    selectors:
      - ".pricing"
      - ".price"
      - ".plan"
      - "section[id*=price]"
    tags: ["construction-mgmt","SMB","pricing"]
  - name: QuickBooks Online
    urls:
      - https://quickbooks.intuit.com/pricing/
    http:
      timeout: 25
      retries: 4
      backoff: 0.8
      headers:
        Referer: "https://quickbooks.intuit.com/"
    selectors:
      - "main"
      - "[class*=pricing]"
      - "[data-qa*=pricing]"
    tags: ["accounting","pricing"]
  - name: Zoho Expense
    urls:
      - https://www.zoho.com/us/expense/pricing/
    selectors:
      - "#pricing"
      - ".plan"
      - ".pricing"
    tags: ["expense","pricing"]
  - name: Jobber
    urls:
      - https://www.getjobber.com/pricing/
    http:
      timeout: 20
      retries: 3
      backoff: 0.6
      headers:
        Referer: "https://www.getjobber.com/"
    selectors:
      - ".pricing"
      - ".plan"
      - "[data-plan]"
    tags: ["field-service","pricing"]
  - name: Buildertrend
    urls:
      - https://buildertrend.com/pricing/
    selectors:
      - "main"
      - ".pricing"
      - ".plan"
    tags: ["construction-mgmt","pricing"]
  - name: Procore
    urls:
      - https://www.procore.com/pricing
    selectors:
      - "main"
      - ".pricing"
      - ".plan"
    tags: ["construction-mgmt","enterprise","pricing"]

regulations_watch:
